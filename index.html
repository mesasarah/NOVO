
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova | Immersive AI Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --deep-sea: #020c1b;
            --biolume: #64ffda;
            --ocean-blue: #0a192f;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--deep-sea);
            color: #e6f1ff;
            margin: 0;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor for the custom one */
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Custom Cursor Styling */
        #custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: rgba(100, 255, 218, 0.3);
            border: 1px solid rgba(100, 255, 218, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out;
            transform: translate(-50%, -50%);
            mix-blend-mode: screen;
        }
        #custom-cursor-follower {
            position: fixed;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.25s ease-out, opacity 0.3s ease;
            transform: translate(-50%, -50%);
        }

        /* Glassmorphism */
        .glass {
            background: rgba(10, 25, 47, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .text-glow {
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        /* Background Video Overlay */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .video-container video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: brightness(0.4) saturate(1.2);
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--deep-sea) 90%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-follower"></div>
    <div class="video-container">
        <!-- Placeholder high-quality ocean loop -->
        <video autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-top-view-of-waves-hitting-a-sandy-beach-at-sunset-41716-large.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        const follower = document.getElementById('custom-cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                follower.style.left = e.clientX + 'px';
                follower.style.top = e.clientY + 'px';
            }, 50);
        });

        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(0.8)';
            follower.style.transform = 'translate(-50%, -50%) scale(1.5)';
        });
        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            follower.style.transform = 'translate(-50%, -50%) scale(1)';
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
